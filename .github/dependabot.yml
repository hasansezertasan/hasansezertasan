---
version: 2
updates:
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: Europe/Istanbul
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps):"
    labels: [dependencies, automated]
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: Europe/Istanbul
    commit-message:
      prefix: "chore(ci):"
    labels: [ci, automated]
    groups:
      actions:
        patterns: ["*"]
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: Europe/Istanbul
    commit-message:
      prefix: "chore(docker):"
    labels: [docker, automated]
