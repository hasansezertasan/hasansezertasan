---
name: CI/CD
on:
  workflow_dispatch:  # Allows manual triggering of the workflow
  pull_request:
    branches: ["dev", "main"]  # Triggers on pull requests targeting dev or main branches
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      # Step 1: Check out the repository
      # Description: Checks out the repository so that the workflow can access its contents.
      - name: Checkout repository
        uses: actions/checkout@v5
      # Step 2: Install mise using the specified action
      # Description: Installs mise, along with the tools defined in the mise.toml file.
      - name: Install mise
        uses: jdx/mise-action@v2
      # Step 3: Run Checks
      # Description: Runs the style:ci command to check the code style and ensure it adheres to the defined standards.
      - name: Run Checks
        run: mise run style:ci
